<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cold Kharid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #ecf1f5;">
<div class="container" style="padding:40px; margin-top: 10vh; background-color: #ffffff; box-shadow: 3px 3px 50px #acacac; border-radius: 10px;">
    <form action="#">
        <div class="form-row mb-4">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Cold Storage</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Select Cold Storage Name">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Date</span>
                    </div>
                    <input type="date" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Party Name</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Seller Party Name & Address">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Mobile No.</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Seller Contact No.">
                </div>
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Merchant Name</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Buyer Party Name & Address">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Mobile No.</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Buyer Contact No.">
                </div>
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Lot No.</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Lot Number">
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Type</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Potato Type">
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Packets</span>
                    </div>
                    <input type="text" class="form-control" placeholder="No. Of Packets">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Rate</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Rate">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Tol</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Tol">
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input">
                        <label class="custom-file-label">Upload Slip Photo</label>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success col">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
