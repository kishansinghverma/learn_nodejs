<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <style>
        .card{
            border: red 0px solid;
            margin-top: 25px;
            margin-left: 40px;
            width: 350px;
            height: 150px;
            display: inline-block;
            background-color: #ffffff;
            box-shadow: 1px 1px 1px #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div>
    <div class="card">
        <div style="margin-top: 30px; margin-left: 30px; font-size: 18px; letter-spacing: 1px; font-weight: bold; font-family: Bahnschrift;">
            REMAINING BAGS
        </div>
        <div style="margin-top: 30px; margin-left: 50px; font-size: 35px; color: #5ea526">
            <i class="fa fa-signal"></i>
        </div>
        <div style="text-align: right; margin-right: 50px; margin-top: -35px; font-size: 30px; font-family: Bahnschrift; color: #5ea526; font-weight: lighter;">
            1250
        </div>
    </div>
    <div class="card">
        <div style="margin-top: 30px; margin-left: 30px; font-size: 18px; letter-spacing: 1px; font-weight: bold; font-family: Bahnschrift;">
            TOTAL SALE
        </div>
        <div style="margin-top: 30px; margin-left: 50px; font-size: 35px; color: #1c35af">
            <i class="fa fa-inr"></i>
        </div>
        <div style="text-align: right; margin-right: 50px; margin-top: -35px; font-size: 30px; font-family: Bahnschrift; color: #1c35af; font-weight: lighter;">
            2350
        </div>
    </div>
    <div class="card">
        <div style="margin-top: 30px; margin-left: 30px; font-size: 18px; letter-spacing: 1px; font-weight: bold; font-family: Bahnschrift;">
            OUTSTANDING AMOUNT
        </div>
        <div style="margin-top: 30px; margin-left: 50px; font-size: 35px; color: #a52626">
            <i class="fa fa-money"></i>
        </div>
        <div style="text-align: right; margin-right: 50px; margin-top: -35px; font-size: 30px; font-family: Bahnschrift; color: #a52626; font-weight: lighter;">
            455450
        </div>
    </div>
</div>
</body>
</html>
