<div class="container" style="padding:40px; background-color: #ffffff; box-shadow: 1px 1px 5px #acacac; border-radius: 10px;">
    <form action="#">
        <div class="form-row mb-4">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Cold Storage</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Select Cold Storage Name">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Date</span>
                    </div>
                    <input type="date" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Party Name</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Seller Party Name & Address">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Mobile No.</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Seller Contact No.">
                </div>
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Merchant Name</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Buyer Party Name & Address">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Mobile No.</span>
                    </div>
                    <select class="form-control">
                        <option disabled selected>Buyer Contact No.</option>
                        <option value="9719814140">9719814140</option>
                        <option value="9675234150">9675234150</option>
                        <option value="9675444150">9675444150</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Lot No.</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Lot Number">
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Type</span>
                    </div>
                    <select class="form-control">
                        <option disabled selected>Select Potato Type</option>
                        <option value="Gulla">Gulla</option>
                        <option value="Mota">Mota</option>
                        <option value="Kirri">Kirri</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Packets</span>
                    </div>
                    <input type="text" class="form-control" placeholder="No. Of Packets">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Rate</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Rate">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Tol</span>
                    </div>
                    <select class="form-control">
                        <option disabled selected>Select Tol</option>
                        <option value="52.5">52.5 Kg/Packet</option>
                        <option value="52.3">52.3 Kg/Packet</option>
                        <option value="52.7">52.7 Kg/Packet</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success col">Save</button>
            </div>
        </div>
    </form>
</div>
