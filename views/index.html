<script>
    $(document).ready(function () {
        //Event Callbacks to handle navigation link collapsing behaviour
        $('.collapse').on('hide.bs.collapse', function () {
            let element = $("[href=\\#"+this.id+"]")[0];
            element.children[1].children[0].className='fa fa-angle-down fa-lg';
        });
        $('.collapse').on('show.bs.collapse', function () {
            $('.collapse').collapse('hide');
            let element = $("[href=\\#"+this.id+"]")[0];
            element.children[1].children[0].className='fa fa-angle-up fa-lg';
        });

        //Event Handlers to perform action on link click
        $('.sub-nav').click(function(){
            //Marking a child item active
            $('.sub-nav').removeClass('active');
            $(this).addClass('active');

            //Marking a parent item active
            $('[data-toggle=collapse]').removeClass('active');
            $('[href=\\#'+this.parentElement.id+']').addClass('active');
            loadPage(this);
        });

        //Handling the dashboard click event
        $('#dashboard').click(function (){
            $('.collapse').collapse('hide');
            $('.sub-nav').removeClass('active');
            $('[data-toggle=collapse]').removeClass('active');
            $(this).addClass('active');
            loadPage(this);
        });

        $('#dashboard').click();
    });

    function loadPage(node){
        let page = node.href.split("#")[1];
        $('#header').text(pageData[page].header);
        doGet(pageData[page].endpoint);
        hideNavBar();
    }
    function doGet(link){
        $.ajax({
            url: link,
            success: function( result ) {
                $('#target').html(result);
            }
        });
    }

    function showNavBar(){
        $('.remaining').removeClass('active');
        $('.m-nav').addClass('active');
    }

    function hideNavBar(){
        $('.remaining').addClass('active')
        $('.m-nav').removeClass('active');
    }

    if (window.history.replaceState) {window.history.replaceState(null, null, window.location.href);}

</script>
